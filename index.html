<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Swishiness Rater</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --danger-color: #FF3B30;
            --background-color: #F2F2F7;
            --card-background: rgba(255, 255, 255, 0.8);
            --text-color: #1C1C1E;
            --secondary-text: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #F2F2F7 0%, #E5E5EA 100%);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            text-align: center;
            margin: 40px 0;
            background: linear-gradient(135deg, var(--primary-color), #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dog-card {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin: 16px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dog-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .dog-card h3 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
        }

        .rating {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .star {
            font-size: 28px;
            cursor: pointer;
            color: #D1D1D6;
            transition: color 0.2s ease;
        }

        .star.active {
            color: #FFD60A;
            text-shadow: 0 0 10px rgba(255, 214, 10, 0.3);
        }

        .add-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin: 20px 0;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 122, 255, 0.2);
        }

        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 122, 255, 0.3);
        }

        .add-button:active {
            transform: translateY(0);
        }

        .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(255, 59, 48, 0.2);
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 6px rgba(255, 59, 48, 0.3);
        }

        .stats {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-top: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .stats h2 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
        }

        .stats p {
            margin: 8px 0;
            font-size: 17px;
            color: var(--secondary-text);
        }

        #average-rating, #total-dogs {
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 28px;
                margin: 24px 0;
            }

            .dog-card {
                padding: 16px;
            }

            .star {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Dog Swishiness Rater üêï</h1>
        <div id="dog-container"></div>
        <button class="add-button" onclick="addNewDog()">Add New Dog</button>
        <div class="stats">
            <h2>Statistics</h2>
            <p>Average Swishiness: <span id="average-rating">0</span>/5</p>
            <p>Total Dogs Rated: <span id="total-dogs">0</span></p>
        </div>
    </div>

    <script>
        let dogs = [];

        function createDogCard() {
            const dogCard = document.createElement('div');
            dogCard.className = 'dog-card';
            
            const dogName = prompt('Enter dog name:') || 'Anonymous Dog';
            dogCard.innerHTML = `
                <button class="delete-btn" onclick="deleteDog(${dogs.length})">√ó</button>
                <h3>${dogName}</h3>
                <div class="rating">
                    ${[1,2,3,4,5].map(num => `
                        <span class="star" onclick="rateDog(${dogs.length}, ${num})">‚òÖ</span>
                    `).join('')}
                </div>
            `;
            
            return dogCard;
        }

        function deleteDog(dogIndex) {
            if (confirm('Are you sure you want to delete this dog?')) {
                dogs.splice(dogIndex, 1);
                const dogCards = document.querySelectorAll('.dog-card');
                dogCards[dogIndex].remove();
                updateStats();
            }
        }

        function rateDog(dogIndex, rating) {
            dogs[dogIndex].rating = rating;
            updateStars(dogIndex);
            updateStats();
        }

        function updateStars(dogIndex) {
            const stars = document.querySelectorAll(`#dog-container .dog-card:nth-child(${dogIndex + 1}) .star`);
            stars.forEach((star, index) => {
                star.classList.toggle('active', index < dogs[dogIndex].rating);
            });
        }

        function updateStats() {
            const ratings = dogs.map(dog => dog.rating).filter(rating => rating > 0);
            const average = ratings.length > 0 
                ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1)
                : 0;
            
            document.getElementById('average-rating').textContent = average;
            document.getElementById('total-dogs').textContent = ratings.length;
        }

        function addNewDog() {
            const dogCard = createDogCard();
            document.getElementById('dog-container').appendChild(dogCard);
            dogs.push({ rating: 0 });
        }

        // Add initial dog
        addNewDog();
    </script>
</body>
</html>
